<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

{% load static %}
<link rel="stylesheet" href="{% static 'custom.css' %}"> 

<body class="custom-bg-primary"> 
  <div class="container-fluid mt-3">
    <ul class="nav custom-nav-primary justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="/">首頁</a>
      </li>
      {% if user.is_staff %}
      <li class="nav-item">
        <a class="nav-link" href="/admin">管理</a>
      </li>
      {% endif %}
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'overview' %}">所有 IP</a>
      </li>
      {% endif %}
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">登出</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">登入</a>
      </li>
      {% endif %}
    </ul>
  </div>

{% block content %}
{% endblock %}

<footer class="custom-bg-secondary text-light text-center py-3 mt-1">
  <div class="container">
      <p>&copy; 2024 巴巴山 IP 控管</p>
  </div>
</footer>

</body>
</html>
