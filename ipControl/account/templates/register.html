{% extends "master.html" %}
{% load static %}

{% block title %}
  IP 控管系統 - 註冊
{% endblock %}

{% block content %}
<div class="container text-light mb-5" style="padding-top: 5em;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" action="{% url 'register' %}" class="form-signin">
                {% csrf_token %}
                <h2 class="text-center">註冊</h2>
                <div class="form-group mb-2">
                    <label for="id_username" class="mb-2">使用者名稱：</label>
                    <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                </div>
                <div class="form-group mb-2">
                    <label for="id_password1" class="mb-2">密碼：</label>
                    <input type="password" name="password1" id="id_password1" class="form-control" required>
                </div>
                <div class="form-group mb-4">
                    <label for="id_password2" class="mb-2">確認密碼：</label>
                    <input type="password" name="password2" id="id_password2" class="form-control" required>
                </div>
                <button type="submit" class="btn custom-btn-primary btn-block">註冊</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
